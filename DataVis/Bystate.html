      function drawMap() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'Total Utility'],
          ['Ohio', 146856],
          ['California',258626 ],
          ['Nebraska', 29256],
          ['New york', 147786],
          ['Texas', 384937]
        ]);

        var options = {};
		 options['region'] = 'US';
 
        options['dataMode'] = 'regions';

        var container = document.getElementById('regions_div');
        var geomap = new google.visualization.GeoMap(container);

        geomap.draw(data, options);
      };
	  function drawMapone() {
        var data1 = google.visualization.arrayToDataTable([
          ['State', 'Total Utility'],
          ['Ohio', 0.0126],
          ['California',0.0066],
          ['Nebraska', 0.0150],
          ['New york', 0.0074],
          ['Texas', 0.0140]
        ]);

        var options1 = {};
		 options1['region'] = 'US';
 
        options1['dataMode'] = 'regions';

        var container1 = document.getElementById('regions_div1');
        var geomap1 = new google.visualization.GeoMap(container1);

        geomap1.draw(data1, options1);
      };
