<script>

google.charts.load('current', {packages: ['corechart', 'bar']});
google.charts.setOnLoadCallback(drawBasic);
google.charts.setOnLoadCallback(drawBasicone);
google.charts.setOnLoadCallback(drawBasictwo);

function drawBasic() {

      var data = new google.visualization.DataTable();
     data.addColumn('string', 'Months');
      data.addColumn('number', 'Utility');
	   

      data.addRows([
        ['Jan', 20324.76831],
        ['Feb', 18360.47989],
        ['Mar', 19129.59833],
        ['Apr', 19466.41988],
        ['May', 19903.69903],
        ['Jun', 21472.66339],
        ['Jul', 24104.32581],
        ['Aug', 24312.93566],
        ['Sep', 24944.28993],
        ['Oct', 22881.84869],
		['Nov', 19286.09593],
		['Dec', 21194.24751],
      ]);

      var options = {
        title: 'Utility in 2016',
		width:700,
		height:500,
        hAxis: {
          title: 'Month',
          viewWindow: {
            min: [7, 30, 0],
            max: [17, 30, 0]
          }
        },
        vAxis: {
          
		  minValue:0, maxValue:10,title: 'Utility(1000MWH)'
        },
      };

      var chart = new google.visualization.ColumnChart(
        document.getElementById('chart_div'));

      chart.draw(data, options);
    }
