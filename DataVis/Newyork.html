function drawBasic() {

      var data = new google.visualization.DataTable();
     data.addColumn('string', 'Months');
      data.addColumn('number', 'Utility');
	   

      data.addRows([
        ['Jan', 12218.122],
        ['Feb', 12545.657],
        ['Mar', 11336.039],
        ['Apr', 10580.385],
        ['May', 10604.181],
        ['Jun', 12054.334],
        ['Jul', 13630.391],
        ['Aug', 14021.234],
        ['Sep', 13274.102],
        ['Oct', 11344.331],
		['Nov', 10851.271],
		['Dec', 12038.579],
      ]);

      var options = {
        title: 'Utility in 2016',
		width:700,
		height:500,
        hAxis: {
          title: 'Month',
          viewWindow: {
            min: [7, 30, 0],
            max: [17, 30, 0]
          }
        },
        vAxis: {
          
		  minValue:0, maxValue:10,title: 'Utility(1000MWH)'
        },
      };

      var chart = new google.visualization.ColumnChart(
        document.getElementById('chart_div'));

      chart.draw(data, options);
    }
